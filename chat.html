<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NeoBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
    }

    header {
      background: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    #chat {
      background: #fff;
      padding: 20px;
      height: calc(100vh - 140px);
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .user {
      color: #000;
    }

    .bot {
      color: #0b5cff;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ðŸ¤– NeoBot</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="NapiÅ¡ zprÃ¡vuâ€¦" />
  <button onclick="send()">Odeslat</button>
</footer>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");

  // session + historie
  const sessionId =
    localStorage.getItem("neobot_session") ||
    "web-" + Math.random().toString(36).substring(2, 10);

  localStorage.setItem("neobot_session", sessionId);

  let history = JSON.parse(localStorage.getItem("neobot_history")) || [];

  function saveHistory() {
    localStorage.setItem("neobot_history", JSON.stringify(history));
  }

  function addMessage(author, text, cls, save = true) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML =
      "<strong>" + author + ":</strong><br>" +
      text.replace(/\n/g, "<br>");
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (save) {
      history.push({ author, text, cls });
      saveHistory();
    }
  }

  // obnov historii po reloadu
  history.forEach(m => addMessage(m.author, m.text, m.cls, false));

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage("Ty", text, "user");
    input.value = "";

    try {
      const res = await fetch("/think/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          sessionId,
          message: text
        })
      });

      const data = await res.json();
      addMessage("NeoBot", data.reply || "âŒ Chyba odpovÄ›di", "bot");

    } catch (e) {
      addMessage("NeoBot", "âŒ Server nedostupnÃ½", "bot");
    }
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
