<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>NeoBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin:0; background:#0b1220; font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif; color:#e5e7eb; display:flex; justify-content:center; align-items:center; height:100vh; }
    .app { width:100%; max-width:900px; height:90vh; background:linear-gradient(180deg,#0f172a,#020617); border-radius:16px; display:flex; flex-direction:column; box-shadow:0 20px 60px rgba(0,0,0,.5); }
    header { padding:16px 20px; border-bottom:1px solid #1e293b; display:flex; align-items:center; gap:10px; }
    header .dot { width:10px; height:10px; background:#22c55e; border-radius:50%; }
    header h1 { font-size:18px; margin:0; }
    .tip { font-size:13px; color:#94a3b8; padding:10px 20px; border-bottom:1px solid #020617; }
    .messages { flex:1; padding:20px; overflow-y:auto; }
    .msg { max-width:70%; margin-bottom:16px; padding:14px 16px; border-radius:14px; line-height:1.4; white-space:pre-wrap; }
    .bot { background:#020617; border:1px solid #1e293b; }
    .user { background:#1e3a8a; margin-left:auto; }
    footer { display:flex; gap:10px; padding:16px; border-top:1px solid #1e293b; }
    input { flex:1; padding:14px; border-radius:12px; border:none; outline:none; background:#020617; color:#e5e7eb; font-size:15px; }
    button { padding:14px 20px; border-radius:12px; border:none; background:#2563eb; color:white; font-weight:600; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>

<div class="app">
  <header>
    <div class="dot"></div>
    <h1>NeoBot</h1>
  </header>

  <div class="tip">
    Po refreshi se zaƒçne nov√Ω chat. Odes√≠l√°n√≠: ACK + polling (kompatibiln√≠ se serverem).
  </div>

  <div id="messages" class="messages"></div>

  <footer>
    <input id="input" placeholder="Napi≈° zpr√°vu‚Ä¶" />
    <button id="sendBtn" type="button">Odeslat</button>
  </footer>
</div>

<script>
  // ‚úÖ nov√Ω chat po refreshi
  localStorage.clear();
  sessionStorage.clear();

  const messages = document.getElementById("messages");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("sendBtn");

  // ‚úÖ sessionId bez crypto.randomUUID (funguje i na http)
  function makeSessionId() {
    return "sess_" + Math.random().toString(16).slice(2) + Date.now().toString(16);
  }
  const sessionId = makeSessionId();

  function addMessage(text, who) {
    const div = document.createElement("div");
    div.className = "msg " + who;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
    return div;
  }

  function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

  async function waitForResult(requestId, timeoutMs = 60000) {
    const started = Date.now();

    while (true) {
      if (Date.now() - started > timeoutMs) throw new Error("Timeout: NeoBot neodpovƒõdƒõl vƒças.");

      const r = await fetch(`/think/result?sessionId=${encodeURIComponent(sessionId)}&requestId=${encodeURIComponent(requestId)}`);
      const data = await r.json();

      if (data.status === "done") return data.payload;
      if (data.status === "error") throw new Error(data.payload?.error || "NeoBot error");
      await sleep(400);
    }
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    input.value = "";
    addMessage(text, "user");
    const thinkingEl = addMessage("NeoBot p≈ôem√Ω≈°l√≠‚Ä¶", "bot");

    sendBtn.disabled = true;
    input.disabled = true;

    try {
      const res = await fetch("/think/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sessionId, message: text })
      });

      const accepted = await res.json();
      if (!accepted || accepted.status !== "accepted" || !accepted.requestId) {
        throw new Error("Server nevr√°til requestId.");
      }

      const payload = await waitForResult(accepted.requestId);

      thinkingEl.remove();
      addMessage(payload?.reply || "‚Ä¶", "bot");
    } catch (e) {
      thinkingEl.remove();
      addMessage("NeoBot: " + (e?.message || "Nezn√°m√° chyba"), "bot");
    } finally {
      sendBtn.disabled = false;
      input.disabled = false;
      input.focus();
    }
  }

  // ‚úÖ eventy (klik + Enter)
  sendBtn.addEventListener("click", send);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });

  addMessage("Ahoj üëã Zaƒçnƒõme nov√Ω chat. Napi≈° mi, co dnes ≈ôe≈°√≠≈°.", "bot");
</script>

</body>
</html>
