# NeoBot API â€“ proxy to backend on port 8080 (PM2 ecosystem.config.js PORT=8080)
#
# Deploy:
#   sudo cp nginx-api.neobot.cz.conf /etc/nginx/sites-available/api.neobot.cz
#   sudo ln -sf /etc/nginx/sites-available/api.neobot.cz /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
#
# Verify: curl -s http://127.0.0.1/api/status  (via nginx) or curl -s http://127.0.0.1:8080/api/status (direct)

server {
    listen 80;
    listen [::]:80;
    server_name api.neobot.cz;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
