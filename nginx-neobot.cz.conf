# NeoBot – hlavní web (frontend z Lovable)
# 1) Nasazení: sudo mkdir -p /var/www/neobot && sudo cp -r /home/vpsuser/neobot/frontend/neo-mind-guide-main/dist/* /var/www/neobot/
# 2) Config: sudo cp nginx-neobot.cz.conf /etc/nginx/sites-available/neobot.cz
# 3) Povol: sudo ln -sf /etc/nginx/sites-available/neobot.cz /etc/nginx/sites-enabled/
# 4) Test: sudo nginx -t && sudo systemctl reload nginx
# Při dalším buildu: znovu sudo cp -r ...dist/* /var/www/neobot/

server {
    listen 80;
    listen [::]:80;
    server_name neobot.cz www.neobot.cz;

    root /var/www/neobot;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SSL – odkomentuj po nasazení certbotu (certbot --nginx -d neobot.cz -d www.neobot.cz)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/letsencrypt/live/neobot.cz/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/neobot.cz/privkey.pem;
}
