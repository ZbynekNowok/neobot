<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Uživatelé workspace – NeoBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin:0; background:#0b1220; font-family:system-ui,-apple-system,sans-serif; color:#e5e7eb; min-height:100vh; }
    .app { max-width:640px; margin:0 auto; padding:24px; }
    header { display:flex; align-items:center; gap:16px; margin-bottom:24px; border-bottom:1px solid #1e293b; padding-bottom:16px; }
    header a { color:#94a3b8; text-decoration:none; font-size:14px; }
    header a:hover { color:#e5e7eb; }
    h1 { font-size:18px; margin:0; }
    .banner { padding:12px 16px; border-radius:12px; margin-bottom:12px; }
    .banner.error { background:#450a0a; border:1px solid #991b1b; color:#fca5a5; }
    .banner.info { background:#0c4a6e33; border:1px solid #0ea5e9; color:#7dd3fc; }
    .form-row { margin-bottom:14px; }
    .form-row label { display:block; color:#94a3b8; font-size:13px; margin-bottom:4px; }
    .form-row input, .form-row select { width:100%; max-width:280px; padding:10px 12px; border-radius:8px; border:1px solid #1e293b; background:#020617; color:#e5e7eb; font-size:14px; box-sizing:border-box; }
    button { padding:10px 16px; border-radius:8px; border:none; font-size:14px; cursor:pointer; font-weight:600; }
    button.primary { background:#2563eb; color:white; }
    button.primary:hover { background:#1d4ed8; }
    button.secondary { background:#1e293b; color:#e5e7eb; }
    button.danger { background:#991b1b; color:white; }
    button.danger:hover { background:#b91c1c; }
    .meta { font-size:13px; color:#94a3b8; margin-bottom:16px; }
    .user-list { margin-top:20px; }
    .user-row { display:flex; align-items:center; gap:12px; padding:12px 0; border-bottom:1px solid #1e293b; flex-wrap:wrap; }
    .user-row .user-id { flex:1; min-width:120px; font-family:monospace; font-size:14px; }
    .user-row select { width:100px; padding:6px 8px; }
    .user-row .actions { display:flex; gap:8px; }
    .add-form { display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap; margin-top:16px; }
    .add-form .form-row { margin-bottom:0; }
  </style>
</head>
<body>
<div class="app">
  <header>
    <a href="/">Zpět do chatu</a>
    <h1>Uživatelé workspace</h1>
  </header>
  <p class="meta">Pouze vlastník (owner) může přidávat a měnit uživatele. Role: owner, editor (může generovat obsah), viewer (pouze čtení).</p>
  <div id="users-banner" class="banner" style="display:none;"></div>
  <div class="add-form">
    <div class="form-row">
      <label>E-mail</label>
      <input type="email" id="users-email" placeholder="uzivatel@example.com" />
    </div>
    <div class="form-row">
      <label>Role</label>
      <select id="users-new-role">
        <option value="editor">editor</option>
        <option value="viewer">viewer</option>
      </select>
    </div>
    <button type="button" id="users-add-btn" class="primary">Přidat uživatele</button>
  </div>
  <div class="user-list" id="users-list">
    <p class="meta">Načítám…</p>
  </div>
</div>
<script src="js/api.js"></script>
<script src="users.js"></script>
</body>
</html>
